<template name="postEdit">
	<form class="main form">
		<div class="form-group">
			<label for="url" class="control-label">URL</label>
			<div class="controls">
				<input type="text" class="form-control" name="url" id="url" value="{{url}}" placeholder="Your URL"/>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="control-label">Title</label>
			<div class="controls">
				<input type="text" id="title" name="title" placeholder="Name your post" value="{{title}}">
			</div>
		</div>
		<input type="submit" class="sbtn btn-primary submit" value="Submit"/>
		<hr/>
		<a href="#" class="btn btn-danger delete">Delete post</a>
	</form>
</template>
